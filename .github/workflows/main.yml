name: Deploy to FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./dist/
          # FTP path is absolute from FTP root - DOES NOT auto-resolve to public_html
          # Standard cPanel: /home/username/public_html/wp-content/themes/tsm-theme/
          # If FTP root is public_html: /wp-content/themes/tsm-theme/
          # Subdomain: /public_html/subdomain/wp-content/themes/tsm-theme/
          # Replace 'username' with your actual cPanel username
          # See docs/FTP-PATHS.md for detailed path configuration guide
          server-dir: /public_html/wp-content/themes/tsm-theme/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
